name: Build & Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # # Step 2: Set up Docker (this is usually done automatically on Ubuntu runners)
      # - name: Set up Docker
      #   uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: ./build.sh

      - name: Run tests in Docker container
        run: ./test.sh
